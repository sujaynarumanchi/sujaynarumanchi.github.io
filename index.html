---
layout: default
---

<div class="home col-md-8 col-md-offset-2">  
  <div class="row">
    <ul>
      {% for post in site.posts %}
            <li>
              <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
              <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
              </h2>
            </li>
      {% endfor %}
    </ul>
  </div>
</div>
